<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- Icon -->
        <link
            rel="shortcut icon"
            href="icons/favicon.svg"
            type="image/x-icon"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="styles/styles.css" />
        <!-- JS -->
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <section class="main-container">
            <section class="top-section">
                <section class="left-section">
                    <div class="panel"></div>
                    <section class="left-top-section">
                        <div class="search-wrapper"></div>
                    </section>
                    <section class="left-bottom-section"></section>
                </section>
                <section class="map-section"></section>
            </section>
            <section class="bottom-section">
                <section class="bottom-section-1">
                    <div class="panel"></div>
                    <div class="bts-1-1">
                        <div class="temperature">82°</div>
                        <div class="day-wrapper">
                            <div class="day">MONDAY 27</div>
                        </div>
                    </div>
                    <div class="bts-1-2">
                        <div class="weather-icon"></div>
                        <div class="wind">4mph / 6°</div>
                    </div>
                </section>
                <section class="bottom-section-2">
                    <div class="panel"></div>
                    <div class="day-wrapper">
                        <div class="day">TUE</div>
                    </div>
                    <div class="weather-icon"></div>
                    <div class="temperature">60°</div>
                </section>
                <section class="bottom-section-3">
                    <div class="panel"></div>
                    <div class="day-wrapper">
                        <div class="day">WED</div>
                    </div>
                    <div class="weather-icon"></div>
                    <div class="temperature">72°</div>
                </section>
                <section class="bottom-section-4">
                    <div class="panel"></div>
                    <div class="day-wrapper">
                        <div class="day">THU</div>
                    </div>
                    <div class="weather-icon"></div>
                    <div class="temperature">76°</div>
                </section>
                <section class="bottom-section-5">
                    <div class="panel"></div>
                    <div class="day-wrapper">
                        <div class="day">FRI</div>
                    </div>
                    <div class="weather-icon"></div>
                    <div class="temperature">65°</div>
                </section>
                <section class="bottom-section-6">
                    <div class="panel"></div>
                    <div class="day-wrapper">
                        <div class="day">SUN</div>
                    </div>
                    <div class="weather-icon"></div>
                    <div class="temperature">69°</div>
                </section>
            </section>
        </section>
    </body>
</html>
