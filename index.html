<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- Icon -->
        <link
            rel="shortcut icon"
            href="icons/favicon.svg"
            type="image/x-icon"
        />
        <!-- Styles -->

            rel="stylesheet"

        <script src="js/app.js" defer></script>

    <body>
        <section class="main-container">
            <section class="top-section">
                <section class="left-section">
                    <div class="panel"></div>
                    <section class="left-top-section">
                        <div class="search-wrapper">
                            <div id="searchButton" class="search-icon"></div>
                            <input
                                type="text"
                                name="search"
                                id="search"
                                placeholder="Search new places..."
                            />
                        </div>
                        <div id="scrollSearchedPlace" class="scroll"></div>
                    </section>
                    <section class="left-bottom-section">
                        <div class="left-top">
                            <!-- Sunrise & Sunset -->
                            <div class="title">Sunrise & Sunset</div>
                            <div class="top">
                                <div class="icons"></div>
                                <div id="sunriseTime" class="time">0:00 AM</div>
                                <div
                                    id="sunriseTimeRemaining"
                                    class="time-remaining"
                                >
                                    -0m 0s
                                </div>
                            </div>
                            <div class="bottom">
                                <div class="icons"></div>
                                <div id="sunsetTime" class="time">0:00 PM</div>
                                <div
                                    id="sunsetTimeRemaining"
                                    class="time-remaining"
                                >
                                    +0m 0s
                                </div>
                            </div>
                        </div>

                                </div>

                        </div>
                        <div class="right-bottom">
                            <!-- Visibility -->
                            <div class="title">Visibility</div>
                            <div class="visibility-wrapper">
                                <div
                                    id="currentVisibilityDistance"
                                    class="visibility-distance"
                                >
                                    0
                                </div>
                                <div id="currentVisibility" class="visibility">
                                    Averaged
                                </div>
                                <div class="visibility-indicator">
                                    <svg
                                        viewBox="0 0 35 129"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <g id="visibilityIndicator">
                                            <path
                                                id="slider"
                                                d="M15 0.5H20C28.0081 0.5 34.5 6.99187 34.5 15V114C34.5 122.008 28.0081 128.5 20 128.5H15C6.99187 128.5 0.5 122.008 0.5 114V15C0.5 6.99187 6.99187 0.5 15 0.5Z"

                                            />

                                    </svg>
                                </div>
                            </div>
                        </div>
                    </section>
                </section>
                <!-- Buttons C and F -->
                <section id="map" class="map-section">
                    <div id="celsius" class="celsius-button-wrapper">
                        <div class="panel"></div>
                        <div class="celsius">°C</div>
                    </div>
                    <div
                        id="fahrenheit"
                        class="fahrenheit-button-wrapper active"
                    >
                        <div class="panel"></div>
                        <div class="fahrenheit">°F</div>
                    </div>
                </section>
            </section>
            <section id="currentAndForecast" class="bottom-section">
                <!-- Current weather -->
                <section class="bottom-section-1">
                    <div class="panel"></div>
                    <div class="bts-1-1">
                        <div id="currentTemperature" class="temperature">
                            0°
                        </div>
                        <div class="day-wrapper">
                            <div id="currentDay" class="day">???</div>
                        </div>
                    </div>
                    <div class="bts-1-2">
                        <div id="currentWeatherIcon" class="weather-icon"></div>
                        <div id="wind" class="wind">0mph / 0°</div>
                    </div>
                </section>
                <!-- Buttons for forecast days -->
                <section class="bottom-section-2">
                    <div class="panel"></div>
                    <div class="day-wrapper">
                        <div class="day">???</div>
                    </div>
                    <div id="day2WeatherIcon" class="weather-icon"></div>

                </section>

                    </div>

                    <div class="temperature">0°</div>
